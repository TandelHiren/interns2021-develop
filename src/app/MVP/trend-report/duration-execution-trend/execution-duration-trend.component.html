<one-automation-breadcrumb></one-automation-breadcrumb>
<section class="d-flex flex-column h-100 bg-white overflow-hidden">
  <one-automation-date-filter class="border-bottom" [moduleList]="moduleList" (filterDate)="receiveFilter($event)">
  </one-automation-date-filter>
  <div *ngIf="executionDuration.length === 0"
    class="chart-not-found d-flex justify-content-center align-items-center h-100"> Chart Data Not Found</div>
  <div class="d-flex flex-column overflow-auto overflow-x-hidden h-100" *ngIf="executionDuration.length">
    <div class="position-relative">
      <!-- legends -->
      <div class="legend-container d-flex align-items-center">
        <div class="d-flex align-items-center">
          <div class="legend-trend"></div>
          <div class="legend-text"><small>Time Duration</small></div>
        </div>
      </div>
      <!-- legends -->
      <div #chart class="report-chart w-100"></div>
    </div>

    <!--table starts-->
    <section class="d-flex flex-column flex-grow-1">
      <ng-container *ngIf="isTable">
        <one-automation-table [tableConfig]="tableConfig"> </one-automation-table>
      </ng-container>
      <!--table ends -->
    </section>
  </div>
</section>
